<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/index.css">
    <script src="static/js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="static/icons/favicon.png">
    <title>MickeyYe</title>
</head>
<body>
    <div class="loading-page">
        <div class="loader"></div>
        <button class="btn opacity-0" id="enter">Enter</button>
    </div>
    <div class="info opacity-0">
        <div class="container" type="background">
            <div class="container" type="dev-info">
                <div class="container" type="profile-img">
                    <img src="static/icons/mickeytrans.png" class="avatar">
                </div>
                <div class="container" type="info">
                    <h1 class="name">MickeyYe</h1>
                    <h3 class="info">Website/Software Dev</h3>
                </div>
            </div>
            <hr>
            <div class="container" type="video-player">
                <div class="video-title-main">
                    <a>Now Playing:</a>
                    <div class="video-title">
                        <div class="video-name">
                            <a>Lil Uzi Vert - Watch This (Pluggnb Remix)</a>
                        </div>
                    </div>
                </div>
                <div class="volume-control">
                    <div class="play-icon">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-pause"></i>
                    </div>
                    <div class="volume-icon">
                        <i class="fas fa-volume-off"></i>
                        <i class="fas fa-volume-high"></i>
                    </div>
                    <input type="range" min="0" max="100" value="10" class="slider" id="volume">
                </div>
            </div>
            <div class="container" type="badges">
                <a class="btn-badge" href="https://cracked.io/MickeyYe" target="_blank">
                    <img src="static/icons/cracked.ico" alt="">
                    <div>Cracked</div>
                </a>
                <a class="btn-badge" href="https://github.com/Mickey758" target="_blank">
                    <img src="static/icons/github.ico" alt="">
                    <div>Github</div>
                </a>
                <a class="btn-badge" href="https://t.me/MickeyYe" target="_blank">
                    <img src="static/icons/telegram.ico" alt="">
                    <div>Telegram</div>
                </a>
                <a class="btn-badge" href="https://discord.com/users/351838870104440852" target="_blank">
                    <img src="static/icons/discord.ico" alt="">
                    <div>Discord</div>
                </a>
            </div>
        </div>
    </div>
    <div class="background opacity-0">
        <video id="background-video" src="static/media/bg.mp4" loop></video>
    </div>
</body>
</html>
